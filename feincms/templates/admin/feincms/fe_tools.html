{% load i18n %}
<div id="fe_tools">
    <a id="fe_tools_edit" href="#">{% trans "edit" %}</a>
    <!--
    <a id="fe_tools_new" href="#">{% trans "new" %}</a>
    <a id="fe_tools_up" href="#">{% trans "up" %}</a>
    <a id="fe_tools_down" href="#">{% trans "down" %}</a>
    <a id="fe_tools_remove" href="#">{% trans "remove" %}</a>
    -->
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
$(function(){

    var admin_base = '/admin/page/page/';

    fe_init_animations();

    var fe_tools = $('#fe_tools');
    fe_tools.children('a').click(function(){
        var fe_box = $(this).parents('div.fe_box');

        if(this.id == 'fe_tools_edit') {
            res = fe_box.attr('id').match(/([^\-]+)-(\d+)-(\d+)/);

            window.open(admin_base+res[2]+'/'+res[1]+'/'+res[3]+'/',
                'fe_editor',
                'height=500,width=800,resizable=yes,scrollbars=yes');
        }

        return false;
    });

    /* TODO: Make this use the same hotlinking setting as the other admin tools */
    $.getScript("http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js", function () {
        $(".fe_box").parent().sortable({
            handle: ".thumb",
            items: ".fe_box",
            forceHelperSize: true,
            forcePlaceholderSize: true,
            helper: "clone",
            placeholder: "ui-sortable-placeholder",


            start: function (evt, ui) {
                $(ui.item).parent().find(".fe_box > .content").height(48);
                $(this).sortable('refreshPositions');
            },
            stop: function (evt, ui) {
                $(ui.item).parent().find(".fe_box > .content").height("auto");
            },
        });
    });

});

function fe_init_animations() {
    var fe_tools = $('#fe_tools');
    $('.fe_box > .content').hover(
        function(){
            $(this).css('background', '#e8e8ff').animate({'opacity': 1}, 100).parent().append(fe_tools);
            fe_tools.show();
        },
        function(){
            $(this).animate({'opacity': 0.6}, 100).css('background', 'none').parent().remove(fe_tools);
        }
    );
}

function fe_update_content(identifier, content) {
    var region = $('#'+identifier);
    region.animate({'opacity': 0}).html(content);
    region.animate({'opacity': 1.5}).animate({'opacity': 0.6});
    fe_init_animations();
}
</script>
<style type="text/css">
.fe_box {
    position: relative;
    opacity: 0.6;
    width: 100%!important;
}

.fe_box .content {
    overflow: hidden;
}

#fe_tools {
    position: absolute;
    right: 0px;
    top: 0px;
    z-index: 100;

    display: none;

    background: #fff;
    border: 1px solid #000;
    padding: 13px 5 13px 15px;

    font-size: 70%;
    opacity: 0.8;
}

#fe_tools a {
    background: #000;
    color: #fff;
    text-decoration: none;
    margin: 0 10px 0 0;
    padding: 4px 5px;
    display: block;
    float: left;
}

.thumb {
    display: block;
    width: 100%;
    height: 1.1em;
    background-color: black;
    color: white;
    padding: 4pt;
    text-align: center;
    cursor: move;
}

.ui-sortable-placeholder {
    border: 1px dotted gray;
    height: 32px !important;
    width: 100%!important;
}

.ui-sortable-helper {
    height: 68px !important;
    overflow: hidden;

    box-shadow: 0px 0px 8px #000;
    -webkit-box-shadow: 0px 0px 8px #000;

    border-radius: 4px;
    -webkit-border-radius: 4px;
}

</style>
